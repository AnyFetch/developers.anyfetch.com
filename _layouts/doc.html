<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/anyfetch-doc/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/anyfetch-doc/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/anyfetch-doc/stylesheets/print.css" media="print" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>{{ page.title }}</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>{{ page.title }}</h1>
          <h2>{{ page.subtitle }}</h2>
        </header>

        <section class="clearfix" id="downloads">
          <a class="button" href="/anyfetch-doc/"><span>Home</span></a>
          <a class="button" href="/anyfetch-doc/endpoints"><span>Endpoints</span></a>
          <a class="button" id="view-on-github" href="/anyfetch-doc/guides"><span>Guides</span></a>
        </section>
        <hr>

        <section id="main_content">
          {{ content }} 
        </section>

        <footer>
          anyFetch is maintained by <a href="https://github.com/Papiel">Papiel</a>.<br>
          Contact? Wanna chat with a human being? <a href="mailto:support@papiel.fr">Mail us</a>!<br>
        </footer>
      </div>
    </div>
  </body>
</html>
